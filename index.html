<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devansh Kumar | Product Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: 'var(--color-background)',
              surface: 'var(--color-surface)',
              primary: 'var(--color-primary)',
              inverse: 'var(--color-inverse)',
              accent: 'var(--color-accent)',
            },
            animation: {
              'marquee': 'marquee 30s linear infinite',
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'gradient-x': 'gradient-x 15s ease infinite',
              'blob': 'blob 10s infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)', filter: 'blur(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)', filter: 'blur(0)' },
              },
              'gradient-x': {
                '0%, 100%': {
                    'background-size': '200% 200%',
                    'background-position': 'left center'
                },
                '50%': {
                    'background-size': '200% 200%',
                    'background-position': 'right center'
                },
              },
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              shimmer: {
                from: { backgroundPosition: "0 0" },
                to: { backgroundPosition: "-200% 0" }
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Light Theme Defaults */
        --color-background: #ffffff;
        --color-surface: rgba(255, 255, 255, 0.8);
        --color-primary: #0a0a0a;
        --color-inverse: #ffffff;
        --color-accent: #7c3aed;
      }

      /* Phantom Dark Theme Overrides */
      .dark {
        --color-background: #020204;
        --color-surface: rgba(255, 255, 255, 0.03);
        --color-primary: #F8F8F8;
        --color-inverse: #020204;
        --color-accent: #7c3aed; /* Violet */
      }

      body {
        background-color: var(--color-background);
        color: var(--color-primary);
        position: relative;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      body.hide-cursor {
        cursor: none;
      }

      /* Restore cursor on touch devices */
      @media (hover: none) and (pointer: coarse) {
        body.hide-cursor {
          cursor: auto !important;
        }
        .custom-cursor {
          display: none !important;
        }
      }
      
      /* Cinematic Noise Texture */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50; /* Lowered z-index */
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #a3a3a3;
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #333;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* PHANTOM GLASS STYLES */
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      }
      
      .dark .glass-panel {
        background: rgba(20, 20, 20, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 0 1px rgba(0,0,0,0.2), 0 8px 40px rgba(0,0,0,0.4);
      }

      .glass-button {
        background: rgba(0, 0, 0, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      
      .dark .glass-button {
         background: rgba(255, 255, 255, 0.05);
         border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .glass-button:hover {
        background: rgba(124, 58, 237, 0.1);
        border-color: rgba(124, 58, 237, 0.3);
        box-shadow: 0 0 20px rgba(124, 58, 237, 0.2);
      }
      
      .dark .glass-button:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.3);
      }

      /* Spotlight / Crystal Halo Effect */
      .spotlight-card {
        position: relative;
        overflow: hidden;
        --mouse-x: 50%;
        --mouse-y: 50%;
      }
      
      .spotlight-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
          600px circle at var(--mouse-x) var(--mouse-y), 
          rgba(167, 139, 250, 0.1), 
          transparent 40%
        );
        opacity: 0;
        transition: opacity 0.5s ease;
        pointer-events: none;
        z-index: 2;
        mix-blend-mode: multiply; /* Better for light mode */
      }
      
      .dark .spotlight-card::before {
         background: radial-gradient(
          600px circle at var(--mouse-x) var(--mouse-y), 
          rgba(167, 139, 250, 0.25), 
          transparent 40%
        );
        mix-blend-mode: screen;
      }

      .spotlight-card::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
          400px circle at var(--mouse-x) var(--mouse-y), 
          rgba(192, 132, 252, 0.05), 
          transparent 30%
        );
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
        z-index: 2;
      }
      
      .dark .spotlight-card::after {
          background: radial-gradient(
          400px circle at var(--mouse-x) var(--mouse-y), 
          rgba(192, 132, 252, 0.15), 
          transparent 30%
        );
      }

      .spotlight-card:hover::before,
      .spotlight-card:hover::after {
        opacity: 1;
      }

      .text-gradient {
        background: linear-gradient(to right, #3b0764, #7c3aed);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .dark .text-gradient {
        background: linear-gradient(to right, #fff, #a78bfa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Selection Color */
      ::selection {
        background: rgba(139, 92, 246, 0.3);
        color: white;
      }

    </style>
